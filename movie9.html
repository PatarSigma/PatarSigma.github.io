<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Movie</title>
    <style>
        /* Reset default margin and padding */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }

        /* Header styling */
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
        }

        /* Video container styling */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        /* Iframe styling */
        iframe {
            width: 100%;
            height: 480px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Website Movie</h1>
    </header>

    <main>
        <section class="video-container">
            <iframe src="https://drive.google.com/file/d/1w6J3GxM8D4C_UhuUT2IKHptbDyg15V3S/view?usp=drivesdk" width="640" height="480" allow="autoplay"></iframe>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Website Movie</p>
    </footer>
</body>
</html>
