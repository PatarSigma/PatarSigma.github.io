<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding-top: 20%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            max-width: 80%;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #ff4757;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background: #ff6b81;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>TikTok Video Downloader</h1>
        <input type="text" id="urlInput" placeholder="Masukkan URL TikTok">
        <button onclick="downloadVideo()">Download</button>
        <div id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        function downloadVideo() {
            const url = document.getElementById('urlInput').value;
            const resultDiv = document.getElementById('result');

            if (!url) {
                resultDiv.innerText = "Masukkan URL TikTok terlebih dahulu!";
                return;
            }

            const apiUrl = `https://api.tiklydown.eu.org/api/download?url=${encodeURIComponent(url)}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.video) {
                        resultDiv.innerHTML = `<a href="${data.video}" target="_blank">Download Video</a>`;
                    } else {
                        resultDiv.innerText = "Gagal mengambil video. Pastikan URL valid.";
                    }
                })
                .catch(error => {
                    resultDiv.innerText = "Terjadi kesalahan. Silakan coba lagi.";
                    console.error(error);
                });
        }

        // Konfigurasi particles.js
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
